<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Foro</title>
</head>
<body class="center">
    <main class=" center container">
        <form action="">
            <h2 class="title">Create a new Topic</h2>
            <div class="subcontainer">
                <input type="text" id="user-name" placeholder="Type title, or paste a link here" class="title">
            </div>
            <div class="space around subcontainer">
                <select name="category" id="category">
                    <option value="">Category</option>
                    <option value="ani">Animals</option>
                    <option value="foo">Food</option>
                    <option value="thi">Things</option>
                    <option value="coun">Countries</option>
                    <option value="bra">Brands</option>
                </select>
                <select name="tags" id="tags"class="tags">
                    <option value="">Tags</option>
                    <option value="new">New</option>
                    <option value="old">Old</option>
                    <option value="col">Colour</option>
                    <option value="fun">Funny</option>
                    <option value="bor">Boring</option>
                </select>
            </div>
            <div class="subcontainer">
                <textarea name="description" id="description" cols="30" rows="10" class="textarea" placeholder="Enter your description here"></textarea>
            </div>
            <div class="button subcontainer">
                <input type="submit" class="create" value="+ Create Topic">
                <input type="submit" name="cancel" id="cancel" class="cancel" value="Cancel"> 
            </div>
        </form>
    </main>
</body>
</html>
